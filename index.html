<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong!</h1>
      </div>
        <h2>Let's Play</h2>
        <p>The rules:</p>
          <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>  
          </ol>

        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="userNumber">Enter your number here:</label>
              <input id="userNumber" class="form-control" type="text">
            </div>


            <button type="submit" class="btn btn-info">Ping Pong!</button>
          </form>
        </div>

        <div id="list">
          <ul class="unstyled">
          </ul>
        </div>
    </div>
  </body>
</html>
